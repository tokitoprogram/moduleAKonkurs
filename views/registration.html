		<main class="content">
			<section class="registration">
				<h2>Регистрация</h2>
				<form action="">
					<div class="block">
						<div class="subBlock">
							<div class="box">
								<label for="email">Email</label>

								<div class="icon-email"></div>
								<input id="email" type="email" placeholder="family@cosmos.ru" />
							</div>
						</div>
						<div class="subBlock">
							<div class="box">
								<label for="pass">Пароль</label>

								<div class="icon-pass"></div>
								<input id="pass" type="pass" placeholder="**********" />
							</div>
						</div>
						<div class="subBlock">
							<div class="box">
								<label for="passReturn">Повтор пароля</label>

								<div class="icon-pass"></div>
								<input
									id="passReturn"
									type="password"
									placeholder="**********"
								/>
							</div>
						</div>
					</div>
					<div class="block">
						<div class="subBlock">
							<div class="box">
								<label for="first_name">Имя</label>

								<input id="first_name" type="text" placeholder="Никитка" />
							</div>
						</div>
						<div class="subBlock">
							<div class="box">
								<label for="last_name">Фамилия</label>

								<input id="last_name" type="text" placeholder="Тутуту" />
							</div>
						</div>
						<button type="submit" id="buttonRegistr">Зарегистрироваться</button>
					</div>
				</form>
			</section>
		</main>
